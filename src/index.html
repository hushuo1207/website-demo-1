<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1,minimum-scale=1,maximum-scale=1,
    user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>前航 - 前端导航网站</title>
    <link rel="stylesheet" href="./style.css" >

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <header class="globalHeader">
        <!-- target="_blank" 手机端最好不要跳转页面 -->
        <form class="searchForm" mthod="get"
        
        action="https://www.baidu.com/s">
            <input name="wd" type="text">
            <button type="submit">搜索</button>
        </form>
    </header>
    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">
                            <img src="./images/bilibili.jpg" alt="">
                        </div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>
                
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">
                        新增网站
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <script src="./iconfont.js"></script>
    <script src="main.js"></script>
</body>
</html>
